<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body class="bg-dark">
<div class="py-5"></div>
<div class="py-5"></div>

<div class="container col-3">
<h1 class="text-center text-secondary display-2" id="screen">0</h1>

</div>

<br>
            <div class="container pt-2">
                    <div class="row justify-content-center">
                      <div class="col-1 text-primary text-center">
                            <button type="button" class="btn btn-primary btn-lg" id="gt">GT</button>
                      </div>
                      <div class="col-1 text-primary text-center" >
                        <button type="button" class="btn btn-primary btn-lg" id="del">Del</button>
                      </div>
                      <div class="col-1 text-primary text-center">
                        <button type="button" class="btn btn-primary btn-lg"  id="ce">CE</button>
                      </div>
                      <div class="col-1 text-primary text-center" >
                            <button type="button" class="btn btn-primary btn-lg" id="c">C</button>
                          </div>
                    </div>
                  </div>

                  
            <div class="container pt-3">
                    <div class="row justify-content-center">
                      <div class="col-1 text-primary text-center">
                            <button type="button" class="btn btn-primary btn-lg" id="seven">7</button>
                      </div>
                      <div class="col-1 text-primary text-center">
                            <button type="button" class="btn btn-primary btn-lg" id="eight">8</button>
                      </div>
                      <div class="col-1 text-primary text-center">
                            <button type="button" class="btn btn-primary btn-lg" id="nine">9</button>
                      </div>
                      <div class="col-1 text-primary text-center">
                            <button type="button" class="btn btn-primary btn-lg" id="divide">/</button>
                          </div>
                    </div>
                  </div>

                  <div class="container pt-3">
                        <div class="row justify-content-center">
                          <div class="col-1 col-md-sm text-primary text-center">
                                <button type="button" class="btn btn-primary btn-lg" id="four">4</button>
                          </div>
                          <div class="col-1 col-md-sm text-primary text-center">
                                <button type="button" class="btn btn-primary btn-lg" id="five">5</button>
                          </div>
                          <div class="col-1 col-md-sm text-primary text-center">
                                <button type="button" class="btn btn-primary btn-lg" id="six">6</button>
                          </div>
                          <div class="col-1 col-md-sm text-primary text-center">
                                <button type="button" class="btn btn-primary btn-lg" id="multiply">*</button>
                              </div>
                        </div>
                      </div>


                      <div class="container pt-3">
                            <div class="row justify-content-center">
                              <div class="col-1 text-primary text-center">
                                    <button type="button" class="btn btn-primary btn-lg" id="one">1</button>
                              </div>
                              <div class="col-1 text-primary text-center">
                                    <button type="button" class="btn btn-primary btn-lg" id="two">2</button>
                              </div>
                              <div class="col-1 text-primary text-center">
                                    <button type="button" class="btn btn-primary btn-lg" id="three">3</button>
                              </div>
                              <div class="col-1 text-primary text-center">
                                    <button type="button" class="btn btn-primary btn-lg" id="minus">-</button>
                                  </div>
                            </div>
                          </div>

                          <div class="container pt-3">
                                <div class="row justify-content-center">
                                  <div class="col-1 text-primary text-center">
                                        <button type="button" class="btn btn-primary btn-lg" id="zero">0</button>
                                  </div>
                                  <div class="col-1 text-primary text-center">
                                        <button type="button" class="btn btn-primary btn-lg" id="period">.</button>
                                  </div>
                                  <div class="col-1 text-primary text-center">
                                        <button type="button" class="btn btn-primary btn-lg" id="equals">=</button>
                                  </div>
                                  <div class="col-1 text-primary text-center">
                                        <button type="button" class="btn btn-primary btn-lg" id="plus">+</button>
                                      </div>
                                </div>
                              </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/app.js" ></script>
</body>
</html>
